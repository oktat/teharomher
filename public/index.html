<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Háromszög</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">    
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="https://szit.hu/m/teharomher/"
        style="font-size: 34px">☯</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="index.html">Számoló</a>
            <a class="nav-link text-white" href="list.html">Lista</a>
            <a class="nav-link text-white" href="about.html">Névjegy</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
        <h1>Háromszög területe</h1>
        <p>Háromszög területének számítása a háromszög oldalaiból</p>
        <form class="form bg-secondary p-3 rounded">
          <div class="form-group">
            <label for="aside"
            class="form-label">a oldal</label>
            <input type="number" id="aside" 
            class="form-control" placeholder="a oldal">
          </div>
          <div class="form-group">
            <label for="bside"
            class="form-label">b oldal</label>
            <input type="number" id="bside" 
            class="form-control" placeholder="b oldal">
          </div>
          <div class="form-group">
            <label for="cside"
            class="form-label">c oldal</label>
            <input type="number" id="cside" 
            class="form-control" placeholder="c oldal">
          </div>
          <div>
            <button class="btn btn-primary my-3">
              Számít
            </button>
            <button 
            class="btn btn-info my-3"
            type="button" 
            id="clearButton">
              Törlés
            </button>
          </div>
          <div class="form-group">
            <label for="area"
            class="form-label">Terület</label>
            <input type="number" id="area" 
            class="form-control" readonly>
          </div>

        </form>

    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
